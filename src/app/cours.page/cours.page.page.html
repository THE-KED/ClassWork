<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>

      <ion-item routerLink="/assignment.page">
          <ion-icon name="book" color="primary"></ion-icon>
        <span class="message-MENU">MES DEVOIRS</span>
        <span class="bage"></span>
      </ion-item>

      <ion-item routerLink="/evaluations-display">
          <ion-icon name="clipboard" color="secondary"></ion-icon>
        <span class="message-MENU">MES EVALUATIONS</span>
        <span class="bage"></span>
      </ion-item>

      <ion-item routerLink="/cours.page">
          <ion-icon name="easel" color="danger"></ion-icon>
        <span class="message-MENU">MES CLASSES</span>
        <span class="bage"></span>
      </ion-item>

      <ion-item>
          <ion-icon name="person" color="success"></ion-icon>
        <span class="message-MENU">MES INFORMATIONS</span>
        <span class="bage"></span>
      </ion-item>

      <ion-item>
          <ion-icon name="notifications" color="warning"></ion-icon>
        <span class="message-MENU">MES NOTIFICATIONS</span>
        <span class="bage"></span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-content [fullscreen]="true">
  <div color="primary" id="topBar">
    <ion-menu-button  id="menu_btn" color="#FFFFFF" mode="ios" (click)="openMenu()"> 
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-button >

    <span id="page_title">CLASSES</span>
    
    <ion-avatar>
      <ion-img src="../assets/Account.svg"></ion-img>
    </ion-avatar>
  </div>


  <div class="filter-bar">
    <ion-searchbar animated="true" placeholder="identifiant" mode="ios" [(ngModel)]="idClasse"></ion-searchbar>
    <ion-button class="search-btn" fill="clear" (click)="setOpen(true)"> Rechercher </ion-button>
  </div>

  <ion-modal [isOpen]="isAlertOpen" mode="ios" class="modal"
  [backdropDismiss]="false">
    <ng-template>
      <ion-content >
        <div class="modal-content">
          <div class="Md-title">BASE DE DONNEE</div>
          <span class="creat">Cree le :<a>4 juin 2023 </a></span>
          <div class="mid">
            <p>Professeur :<a>KEWOU ERIC</a></p>
            <a>1 Eleves</a><br>
          </div>
          
          <ion-button mode="md" (click)="joint(fClasse.getId())" >REJOINDRE</ion-button>
          <ion-button mode="md" fill="outline" color="danger" (click)="setOpen(false)">Annuler</ion-button>
        </div>
      </ion-content>
    </ng-template>

  </ion-modal>


  <ion-list *ngIf="boo">
    <app-cours-cour-card *ngFor="let cl of myClasses" [classe]="cl"></app-cours-cour-card>
  </ion-list>
</ion-content>
